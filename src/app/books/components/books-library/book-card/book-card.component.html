<div class="book1 item01">
    <div class="img" style="background-image: url(../../../../assets/icon/book/book-js.png)"></div>
    <div class="card">
        <h3>{{book.title}}</h3>
        <div class="info">
            <div class="spec">{{book.spec}}</div>
            <div class="dur">{{book.pages}} pages</div>
        </div>
        <div class="tags">
            <span *ngFor="let tag of book.tags">{{tag}}</span>
        </div>
    </div>
</div>
