<h1 mat-dialog-title align="center">Logout</h1>
<div mat-dialog-content>
  <p>Do you want to logout?</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-flat-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-button mat-raised-button color="warn" mat-dialog-close [routerLink]="['/access']">Yes</button>
</div>
